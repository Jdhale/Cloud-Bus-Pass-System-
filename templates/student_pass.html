<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .link-button {
            display: block;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            background-color: #3490dc;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #2779bd;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen ">
    <div class="w-64 bg-gray-900 text-white p-5 min-h-screen flex flex-col justify-between">
        <div>
            <h1 class="text-2xl font-bold mb-6 text-white text-left">BBS</h1> <!-- White color and aligned to the left -->
            <ul class="space-y-4">
                <li><a href="/Homepage" class="block px-4 py-2 hover:bg-gray-700 rounded">Dashboard</a></li>
                <li><a href="/profile" class="block px-4 py-2 hover:bg-gray-700 rounded">Profile</a></li>
                <li><a href="/TimePage" class="block px-4 py-2 hover:bg-gray-700 rounded">Booking</a></li>
                <li><a href="/emergency_booking" class="block px-4 py-2 hover:bg-gray-700 rounded">Emergency Booking</a></li>
                <li><a href="/bus_track" class="block px-4 py-2 hover:bg-gray-700 rounded">Live Bus Tracking</a></li>
                <li><a href="/student_pass" class="block px-4 py-2 hover:bg-gray-700 rounded">Student Pass</a></li>
                <li><a href="/CommunityForum" class="block px-4 py-2 hover:bg-gray-700 rounded">Community Forum</a></li>
            </ul>
        </div>
        <div class="mt-auto">
            <button class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded">Logout</button>
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="container justify-center items-center">
        <h1>Welcome to the Bus Pass System</h1>

        <!-- Links -->
        <a href="/apply_bus_pass" class="link-button">Apply for Bus Pass</a>
        <a href="/view_bus_pass" class="link-button">View My Bus Pass</a>
    </div>

</body>
</html>
