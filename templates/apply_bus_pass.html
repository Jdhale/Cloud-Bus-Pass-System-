<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Bus Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-900 text-white p-5 min-h-screen flex flex-col justify-between">
        <div>
            <h1 class="text-2xl font-bold mb-6 text-white">BBS</h1>
            <ul class="space-y-4">
                <li><a href="/Homepage" class="block px-4 py-2 hover:bg-gray-700 rounded">Dashboard</a></li>
                <li><a href="/profile" class="block px-4 py-2 hover:bg-gray-700 rounded">Profile</a></li>
                <li><a href="/TimePage" class="block px-4 py-2 hover:bg-gray-700 rounded">Booking</a></li>
                <li><a href="/emergency_booking" class="block px-4 py-2 hover:bg-gray-700 rounded">Emergency Booking</a></li>
                <li><a href="/bus_track" class="block px-4 py-2 hover:bg-gray-700 rounded">Live Bus Tracking</a></li>
                <li><a href="/student_pass" class="block px-4 py-2 hover:bg-gray-700 rounded">Student Pass</a></li>
                <li><a href="/CommunityForum" class="block px-4 py-2 hover:bg-gray-700 rounded">Community Forum</a></li>
            </ul>
        </div>
        <div class="mt-auto">
            <button class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 flex justify-center items-center">
        <div class="text-center">
            <h2 class="text-3xl font-semibold text-gray-700 mb-6">Apply for Bus Pass</h2>
            
            <!-- Display error message if it exists -->
            {% if error_message %}
                <div class="error-message text-red-600 mb-4">{{ error_message }}</div>
            {% endif %}

            <!-- Form Container -->
            <div class="form-container">
                <form method="POST" action="/apply_bus_pass">
                    <label class="block text-gray-700 font-semibold mb-2">Name:</label>
                    <input type="text" name="name" class="w-full p-3 border border-gray-300 rounded-lg mb-4" required>
                    
                    <label class="block text-gray-700 font-semibold mb-2">Route:</label>
                    <input type="text" name="route" class="w-full p-3 border border-gray-300 rounded-lg mb-4" required>
                    
                    <label class="block text-gray-700 font-semibold mb-2">Validity (YYYY-MM-DD):</label>
                    <input type="date" name="validity" class="w-full p-3 border border-gray-300 rounded-lg mb-4" required>
        
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
